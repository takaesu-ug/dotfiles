# homebrewのパッケージをインストールするための設定
##################################################
# homebrew のアップグレードは個別にやる
#   brew upgrade [PACKAGE名]

# homebrewのクリーン
#   brew cleanup

# homebrew-caskのクリーン
#  brew cask cleanup
##################################################

- hosts: localhost
  connection: local
  gather_facts: no
  become: no

  vars:
    homebrew_taps:
      - caskroom/cask
      - caskroom/versions

      - homebrew/dupes
      - homebrew/versions
      - homebrew/boneyard
      - homebrew/binary

      - yusabana/custom
      - argon/mas
      - tkengo/highway

    homebrew_packages:
      - { name: awscli }        # http://docs.aws.amazon.com/cli/latest/userguide/cli-chap-getting-started.html
      - { name: ansible }
      - { name: automake }
      - { name: ccat }
      - { name: cmake }
      - { name: colordiff }
      - { name: ctags }
      - { name: direnv }
      - { name: fzf }
      - { name: git }
      - { name: go }
      - { name: highway }
      - { name: hub }
      - { name: imagemagick }
      - { name: jq }
      - { name: jmeter }
      - { name: lesspipe }
      - { name: lha }
      - { name: licecap }
      - { name: mas }
      - { name: mercurial }
      - { name: mpg123 }
      - { name: mysql56 }
      - { name: mycli }
      - { name: nginx }
      - { name: nkf }
      - { name: openssl }
      - { name: packer }
      - { name: plantuml }
      - { name: postgresql }
      - { name: pgcli }
      - { name: pow }
      - { name: pstree }
      - { name: pkg-config }
      - { name: python3 }
      - { name: reattach-to-user-namespace } # 自分でビルドする方法もあり .tmux.conf参照
      - { name: readline }
      - { name: redis }
      - { name: subversion }
      - { name: the_platinum_searcher }
      - { name: the_silver_searcher }
      - { name: tig }
      - { name: tmux-patched }
      - { name: tree }
      - { name: w3m }
      - { name: watch }
      - { name: wget }
      - { name: whois }
      - { name: zsh }

    homebrew_cask_packages:
      - { name: virtualbox }
      - { name: atom }
      - { name: bartender }
      - { name: blisk }
      - { name: charles }
      - { name: calibre }
      - { name: cyberduck }
      - { name: docker-toolbox }
      - { name: dropbox }
      - { name: firefox-ja }
      - { name: gyazo }
      - { name: google-japanese-ime }
      - { name: google-chrome }
      - { name: hammerspoon }
      - { name: heroku-toolbelt }
      - { name: iterm2 }
      - { name: java }
      - { name: keepassx }
      - { name: kindle }
      - { name: kindlegen }
      - { name: macvim-kaoriya }
      - { name: mysqlworkbench }
      - { name: opera }
      - { name: osxfuse } # sshfsと一緒に使う
      - { name: prott }
      - { name: skitch }
      - { name: skype }
      - { name: slack }
      - { name: sshfs }
      - { name: vagrant }
      - { name: xquartz }

  tasks:
    ## homebrew 関連 ##
    - name: homebrew update
      homebrew: update_homebrew=yes
    - name: homebrew tap
      homebrew_tap: tap={{ item }} state=present
      with_items: homebrew_taps
    - name: homebrew packages install
      homebrew: name={{ item.name }} state={{ item.state|default("present") }}
      with_items: homebrew_packages
